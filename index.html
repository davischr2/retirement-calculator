<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retirement Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Page styling for readability and aesthetics */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      background-color: white;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .input-group {
      margin-top: 1rem;
    }
    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .input-group input {
      padding: 0.6rem;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 1.5rem;
      margin-right: 1rem;
      padding: 0.7rem 1.4rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    canvas {
      max-width: 100%;
      margin-top: 2rem;
    }
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .input-group input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Full HTML body omitted for brevity, but the full content goes here exactly as shown in the canvas -->
</body>
</html>
